<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>

    <dialog id="opponent-selector">
        <form method="dialog">
            <h1>Welcome to Tic-Tac-Toe!</h1>
            <h5>Will you play against the computer or another human?</h5>
            <label for="computer">Computer</label><input type="radio" name="opponent" id="computer" checked>
            <label for="human">Human</label><input type="radio" name="opponent" id="human">
            <button id="opponent-confirmation" value="default">Confirm Opponent</button>
        </form>
    </dialog>

    <dialog id="marker-selector">
        <form method="dialog">
            <h1>Select your marker! Will you be <em>X</em> or <em>O</em></h1>
            <h5>Remember that <em>X</em> goes first!</h5>
            <label for="x-marker">X</label><input type="radio" name="marker" id="x-marker" checked>
            <label for="o-marker">O</label><input type="radio" name="marker" id="o-marker">
            <button id="marker-confirmation" value="default">Let's Play!</button>
        </form>
    </dialog>

    <div class="game-board">
        <div class="game-cell" data-col="0" data-row="0"><img src="" alt="EMPTY"></div>
        <div class="game-cell" data-col="1" data-row="0"><img src="" alt="EMPTY"></div>
        <div class="game-cell" data-col="2" data-row="0"><img src="" alt="EMPTY"></div>
        <div class="game-cell" data-col="0" data-row="1"><img src="" alt="EMPTY"></div>
        <div class="game-cell" data-col="1" data-row="1"><img src="" alt="EMPTY"></div>
        <div class="game-cell" data-col="2" data-row="1"><img src="" alt="EMPTY"></div>
        <div class="game-cell" data-col="0" data-row="2"><img src="" alt="EMPTY"></div>
        <div class="game-cell" data-col="1" data-row="2"><img src="" alt="EMPTY"></div>
        <div class="game-cell" data-col="2" data-row="2"><img src="" alt="EMPTY"></div>
    </div>

</body>
</html>
